<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1, h2 {
      color: #0077cc;
    }
    .photos img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }
    .project-card, .testimonial {
      background: #f3f3f3;
      padding: 15px;
      margin: 10px 0;
      border-left: 4px solid #0077cc;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea, button {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photography Portfolio</h1>
  </header>

  <section id="gallery">
    <h2>Photo Gallery</h2>
    <div class="photos">
      <img src="photo1.jpg" alt="Nature" />
      <img src="photo2.jpg" alt="Cityscape" />
      <!-- Add more images -->
    </div>
  </section>

  <section id="projects">
    <h2>Project Showcase</h2>
    <div class="project-card">
      <h3>Wedding Shoot</h3>
      <p>Elegant moments captured in Jaipur.</p>
    </div>
    <!-- Add more project cards -->
  </section>

  <section id="testimonials">
    <h2>Testimonials</h2>
    <div class="testimonial">
      <p>"Amazing eye for detail! Would definitely book again." â€“ Priya</p>
    </div>
    <!-- Add more testimonials -->
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thanks for contacting! I'll get back to you soon.");
    });
  </script>
</body>
</html>
